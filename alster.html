<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />

  <title>Mina Alster – Fru Frö</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #fffaf5;
      color: #333;
    }

    header {
      background-color: #f2e9e4;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-and-nav {
      display: flex;
      align-items: center;
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #735d78;
      font-weight: bold;
    }

    .social-icons a {
      margin-left: 10px;
      text-decoration: none;
      color: #735d78;
      font-size: 20px;
    }

    .alster-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .alster {
      margin-bottom: 40px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .alster img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }

    .alster h2 {
      color: #735d78;
      text-align: center;
    }

    .alster p {
      text-align: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-and-nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }

      .social-icons {
        margin-top: 10px;
      }
    }
  </style>

  <!-- Ikonbibliotek -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
